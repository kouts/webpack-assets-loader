<style type="text/css">
  #loader {
    position: fixed;
    background-color: #fff;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    display: flex;
    justify-content: center;
  }
  #loader .container {
    top: 30%;
    position: relative;
  }
  #loader .image {
    background:url('{{logoLoader}}');
    width: 130px;
    background-size: 100%;
    height: 141px;
    margin: 0px auto 40px auto;
    opacity: 0;
    animation: loader-fade 0.25s ease-in-out forwards;
  }
  #loader .progress {
    width: 300px;
    height: 8px;
    overflow: hidden;
    background-color: #ddd;
    margin: 0 auto 0 auto;
    text-align: center;
    border-radius: 10px;
    opacity: 0;
    animation: loader-fade 0.7s ease-in-out forwards;
  }
  #loader .progress .progress-bar {
    width: 0%;
    max-width: 100%;
    height: 8px;
    overflow: hidden;
    position: relative;
    background-color: #1c78c0;
    animation-name: loader-progress;
    animation-duration:  20s;
    animation-timing-function: cubic-bezier(0.024, 0.9, 0.024, 0.9);
    animation-delay: 0.5s;
    animation-iteration-count: 1;
    animation-direction: forwards;
    border-radius: 10px;
  }
  #loader .progress .progress-bar .shimmer  {
    position: absolute;
    left: -400px;
    top: 0px;
    animation-name: loader-shimmer;
    animation-duration: 1.1s;
    animation-timing-function: linear;
    animation-delay: 0.65s;
    animation-iteration-count: infinite;
    z-index: 10;
  }
  #loader .progress .progress-bar .shimmer > div {
    position: absolute;
    width: 400px;
    height: 8px;    
    background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.35) 45%, rgba(255,255,255,0.45) 60%, rgba(255,255,255,0.55) 75%, rgba(255,255,255,0) 100%);
  }
  @keyframes loader-progress {
    to {
      width: 95%
    }
  }
  @keyframes loader-shimmer {
    0% {
      transform: translateX(-50px);
      animation-timing-function: cubic-bezier(0.85, 0, 0.64, 1);
    }
    98.36% {
      transform: translateX(600px);
      animation-timing-function: linear;
    }
    100% {
      transform: translateX(600px);
    }
  }
  @keyframes loader-fade {
    to {
      opacity: 1;
    }
  }
</style>

<div id="loader">
  <div class="container">
    <div class="image"></div>
    <div class="progress">
      <div class="progress-bar">
        <div class="shimmer">
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>
