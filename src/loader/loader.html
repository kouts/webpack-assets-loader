<style type="text/css">
  #loading {
    position: fixed;
    background-color: #fff;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    display: flex;
    justify-content: center;
  }
  #c {
    top: 30%;
    position: relative;
  }
  #i {
    background:url('{{logoLoader}}');
    width: 130px;
    background-size: 100%;
    height: 141px;
    margin: 0px auto 40px auto;
    opacity: 0;
    animation: f 0.25s ease-in-out forwards;
  }
  #b {
    width: 300px;
    height: 5px;
    overflow: hidden;
    background-color: #ddd;
    margin: 0 auto 0 auto;
    text-align: center;
    border-radius: 10px;
    opacity: 0;
    animation: f 0.7s ease-in-out forwards;
  }
  #p {
    width: 0%;
    max-width: 100%;
    height: 5px;
    overflow: hidden;
    position: relative;
    background-color: #1c78c0;
    animation: p 20s 1 forwards;
    animation-timing-function: cubic-bezier(0.024, 0.9, 0.024, 0.9);
    animation-delay: 0.5s;
    border-radius: 10px;
  }
  #x {
    position: absolute;
    left: -500px;
    top: -3px;
    animation-name: s;
    animation-duration: 1s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-delay: 0.687s;
    z-index: 10;
  }
  #t {
    position: absolute;
    background: no-repeat;
    background-size: cover;
    width: 800px;
    height: 10px;
    opacity: 0.65;
    background-image: url('{{shimmer}}')
  }
  @keyframes p {
    to {
      width: 95%
    }
  }
  @keyframes s {
    0% {
      transform: translateX(-50px);
      animation-timing-function: cubic-bezier(0.85, 0, 0.64, 1);
    }
    98.36% {
      transform: translateX(350px);
      animation-timing-function: linear;
    }
    100% {
      transform: translateX(350px);
    }
  }
  @keyframes f {
    to {
      opacity: 1;
    }
  }
</style>

<div id="loading">
  <div id="c">
    <div id="i"></div>
    <div id="b">
      <div id="p">
        <div id="x">
          <div id="t"></div>
        </div>
      </div>
    </div>
  </div>
</div>
