<style type="text/css">
  #loading {
    position: fixed;
    background-color: #fff;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    display: flex;
    justify-content: center;
  }
  #c {
    top: 30%;
    position: relative;
  }
  #i {
    background:url('{{logoLoader}}');
    width: 130px;
    background-size: 100%;
    height: 141px;
    margin: 0px auto 40px auto;
    opacity: 0;
    animation: f 0.25s ease-in-out forwards;
  }
  #b {
    width: 300px;
    height: 8px;
    overflow: hidden;
    background-color: #ddd;
    margin: 0 auto 0 auto;
    text-align: center;
    border-radius: 10px;
    opacity: 0;
    animation: f 0.7s ease-in-out forwards;
  }
  #p {
    width: 0%;
    max-width: 100%;
    height: 8px;
    overflow: hidden;
    position: relative;
    background-color: #1c78c0;
    animation: p 20s 1 forwards;
    animation-timing-function: cubic-bezier(0.024, 0.9, 0.024, 0.9);
    animation-delay: 0.5s;
    border-radius: 10px;
  }
  #x {
    position: absolute;
    left: -400px;
    top: 0px;
    animation-name: s;
    animation-duration: 1.1s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-delay: 0.687s;
    z-index: 10;
  }
  #t {
    position: absolute;
    width: 400px;
    height: 8px;    
    background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.35) 45%, rgba(255,255,255,0.45) 60%, rgba(255,255,255,0.55) 75%, rgba(255,255,255,0) 100%);
  }
  @keyframes p {
    to {
      width: 95%
    }
  }
  @keyframes s {
    0% {
      transform: translateX(-50px);
      animation-timing-function: cubic-bezier(0.85, 0, 0.64, 1);
    }
    98.36% {
      transform: translateX(600px);
      animation-timing-function: linear;
    }
    100% {
      transform: translateX(600px);
    }
  }
  @keyframes f {
    to {
      opacity: 1;
    }
  }
</style>

<div id="loading">
  <div id="c">
    <div id="i"></div>
    <div id="b">
      <div id="p">
        <div id="x">
          <div id="t"></div>
        </div>
      </div>
    </div>
  </div>
</div>
